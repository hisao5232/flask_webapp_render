<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Todo - Global Tasks Inc.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="header">
        <h1>Global Tasks Inc. - Update Todo</h1>
        <p class="department">Team: Project Management</p>
    </header>
    <main class="main-content">
        <h2>Update Todo</h2>
        <form action="/update/{{ todo.id }}" method="POST" class="todo-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ todo.description }}</textarea>

            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" value="{{ todo.due_date.strftime('%Y-%m-%d') if todo.due_date else '' }}">

            <button type="submit" class="btn">Update</button>
        </form>
        <div class="back-link">
            <a href="/" class="btn back-btn">Back to List</a>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Global Tasks Inc. All rights reserved.</p>
    </footer>
</body>
</html>
