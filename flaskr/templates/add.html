<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo - Global Tasks Inc.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="header">
        <h1>Global Tasks Inc. - Add Todo</h1>
        <p class="department">Team: Project Management</p>
    </header>
    <main class="main-content">
        <h2>Add a New Todo</h2>
        <form action="/add" method="POST" class="todo-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date">

            <button type="submit" class="btn">Add</button>
        </form>
        <div class="back-link">
            <a href="/" class="btn back-btn">Back to List</a>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Global Tasks Inc. All rights reserved.</p>
    </footer>
</body>
</html>
